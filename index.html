<!DOCTYPE html>
<html>
<body>
    
    
<div id="id01"></div>

<script>
var xmlhttp = new XMLHttpRequest();
var url = "https://isis.jhu.edu/api/classes/codes/schools?key=AD6Suus1io7Gwe2PGuM3Do52hf7l87m2";

xmlhttp.onreadystatechange = function() {
    if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {   //if url is good
        var myArr = JSON.parse(xmlhttp.responseText);         //create a json object array of a list of school names
        myFunction(myArr);
        
    }
};
xmlhttp.open("GET", url, true);
xmlhttp.send();

function myFunction(arr) {
    var out = "'<select>'";             //parsing through the object to get only text
    var i;
    for(i = 0; i < arr.length; i++) {
        out += '<option>' + arr[i].Name + '</option><br>';
    }
    out+='</select>';
    document.getElementById("id01").innerHTML = out;
}
</script>
        
</body>
    
    <select id="id01">
       
    </select>
    
    
</html>
